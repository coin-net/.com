<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #000;
      color: #fff;
    }

    .login-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 24px 20px;
    }

    .top {
      flex: 0 0 auto;
    }

    .top h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .create-now {
      font-size: 14px;
      color: #fff;
    }

    .create-now a {
      color: #fff;
      text-decoration: underline;
      cursor: none;
    }

    .form-group {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      justify-content: center;
    }

    .input {
      width: 100%;
      height: 48px;
      padding: 12px;
      border: 1px solid #fff;
      border-radius: 12px;
      background-color: #000;
      color: white;
      font-size: 16px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: none;
      color: #fff;
      padding: 0;
      display: flex;
      align-items: center;
    }

    .icon {
      width: 20px;
      height: 20px;
    }

    .forgot-password {
      text-align: center;
      color: #fff;
      font-size: 14px;
      text-decoration: underline;
      cursor: none;
    }

    .buttons {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sign-in {
      width: 100%;
      background-color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px;
      color: #000;
      font-size: 16px;
      cursor: none;
      position: relative;
    }

    .google {
      width: 100%;
      background-color: #000;
      border: 1px solid #fff;
      border-radius: 12px;
      padding: 12px;
      color: white;
      font-size: 16px;
      cursor: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .google img {
      width: 20px;
      height: 20px;
    }

    .terms {
      font-size: 12px;
      color: #fff;
      text-align: center;
      line-height: 1.4;
      margin-top: auto;
    }

    .popup-backdrop {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(2px);
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.25s ease;
      z-index: 1000;
    }

    .popup {
      margin-top: -200px;
      max-width: 90%;
      width: 330px;
      padding: 24px;
      border-radius: 16px;
      background-color: #000;
      border: 1px solid #fff;
      text-align: center;
      box-shadow: 0 0 0 2px #fff;
      opacity: 0;
    }

    .popup h4 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #fff;
    }

    .popup p {
      font-size: 16px;
      color: #fff;
      line-height: 1.45;
      word-break: break-word;
    }

    @keyframes slideDown {
      from {
        margin-top: -200px;
        opacity: 0;
      }
      to {
        margin-top: 40px;
        opacity: 1;
      }
    }

    .popup-backdrop.show {
      visibility: visible;
      opacity: 1;
    }

    .popup-backdrop.show .popup {
      animation: slideDown 0.35s ease forwards;
    }

    .popup.success,
    .popup.error {
      border-color: #fff;
    }

    .spinner {
      border: 2px solid #000;
      border-top: 2px solid transparent;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.6s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="login-screen">
    <div class="top">
      <h1>Sign in to account</h1>
      <p class="create-now">
        New here?
        <a href="singup.html">Create now</a>
      </p>
    </div>

    <div class="form-group">
      <input type="text" id="email" placeholder="Username" class="input" />
      <div class="password-wrapper">
        <input type="password" name="password" placeholder="Password" id="password" class="input" required />
        <button id="togglePassword" class="toggle-password" aria-label="Toggle Password Visibility" type="button">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7S3.732 16.057 2.458 12z" />
          </svg>
        </button>
      </div>
      <a href="confirm pin.html" class="forgot-password">Forgot your password?</a>
    </div>

    <div class="buttons">
      <button class="sign-in" id="signInBtn">Sign in</button>
      <button class="google" id="googleBtn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
        Sign in with Google
      </button>
    </div>

    <p class="terms" style="margin-top: 35px;">
      <a onclick="history.back()" style="cursor: none;">Back to previous page</a>
    </p>
  </div>

  <div id="popupBackdrop" class="popup-backdrop">
    <div id="popup" class="popup" role="alert" aria-live="polite" tabindex="-1">
      <h4 id="popupTitle"></h4>
      <p id="popupMessage"></p>
    </div>
  </div>

 <style>
    #message-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #444;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    #message-box.show {
      opacity: 1;
    }
  </style>
  <div id="message-box"></div>
  <script>
    const messageBox = document.getElementById('message-box');

    function showMessage(text, duration = 3000) {
      messageBox.textContent = text;
      messageBox.classList.add('show');

      setTimeout(() => {
        messageBox.classList.remove('show');
      }, duration);
    }

    window.addEventListener('online', () => {
      showMessage('You are now online.');
    });

    window.addEventListener('offline', () => {
      showMessage('Error: You are currently offline.');
    });
  </script>
  
  <script>
    const signBtn = document.getElementById('signInBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const popupBackdrop = document.getElementById('popupBackdrop');
    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popupTitle');
    const popupMessage = document.getElementById('popupMessage');
    const googleBtn = document.getElementById('googleBtn');

    function showPopup(type, title, message) {
      popup.className = `popup ${type}`;
      popupTitle.innerHTML = title;
      popupMessage.innerHTML = message;
      popupBackdrop.classList.add('show');

      setTimeout(() => {
        popupBackdrop.classList.remove('show');
      }, 3000);
    }

    signBtn.addEventListener('click', () => {
      const username = emailInput.value.trim();
      const pwd = passwordInput.value.trim();

      if (!username || !pwd) {
        showPopup('error', 'Missing Info', 'Please enter <strong>both</strong> username and password.');
        return;
      }

      const storedUsername = localStorage.getItem('userUsername');
      const storedPassword = localStorage.getItem('userPassword');

      signBtn.disabled = true;
      const originalText = signBtn.innerHTML;
      signBtn.innerHTML = '<span class="spinner"></span>';

      setTimeout(() => {
        if (username === storedUsername && pwd === storedPassword) {
          localStorage.setItem('loggedIn', 'true');
          localStorage.setItem('loggedInUser', username);
          showPopup('success', 'Success!', 'Redirecting… please wait');

          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        } else {
          showPopup('error', 'Login Failed', 'Username or password is incorrect, or you haven’t signed up yet.');
          signBtn.disabled = false;
          signBtn.innerHTML = originalText;
        }
      }, 1000); // Simulate loading
    });

    document.getElementById('togglePassword').addEventListener('click', () => {
      const isVisible = passwordInput.type === 'text';
      passwordInput.type = isVisible ? 'password' : 'text';
    });

    googleBtn.addEventListener('click', () => {
      showPopup('success', 'Notice', 'Please activate Google sign-up from your phone settings to continue.');
    });
  </script>
  <script src="disable-zoom.js"></script>
</body>
</html>
