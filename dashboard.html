<script>
document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.getElementById("balanceOverlay");
  const availableBalance = document.getElementById("availableBalance");
  const mainBalanceValue = document.getElementById("mainBalanceValue");
  const portfolioBalanceValue = document.getElementById("portfolioBalanceValue");
  const toggleVisibility = document.getElementById("toggleVisibility");

  let visible = true;

  // --- Give user $500 reward if not already paid ---
  if (!localStorage.getItem("paid")) {
    localStorage.setItem("portfolioBalance", "500.00");
    localStorage.setItem("paid", "true");
    console.log("$500 portfolio reward granted.");
  }

  // Retrieve stored currency and balance
  const currency = JSON.parse(localStorage.getItem("preferredCurrency")) || { symbol: "$", code: "usd" };
  const userBalance = parseFloat(localStorage.getItem("userBalance") || "0.00");
  const portfolioBalance = parseFloat(localStorage.getItem("portfolioBalance") || "0.00");

  // --- Format number with commas ---
  function formatNumber(num) {
    return parseFloat(num)
      .toFixed(2)
      .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  }

  // --- Currency conversion using CoinGecko ---
  async function convertCurrency(amountUSD, toCurrencyCode) {
    try {
      const res = await fetch("https://api.coingecko.com/api/v3/exchange_rates");
      const data = await res.json();

      const rate = data.rates[toCurrencyCode.toLowerCase()];
      if (!rate) return amountUSD;

      const usdToBtc = 1 / data.rates["usd"].value;
      const usdInBtc = amountUSD * usdToBtc;
      const finalAmount = usdInBtc * rate.value;

      return finalAmount;
    } catch (err) {
      console.error("Conversion failed:", err);
      return amountUSD;
    }
  }

  // --- Update all balance displays ---
  async function updateBalances() {
    const mainConverted = await convertCurrency(userBalance, currency.code);
    const portfolioConverted = await convertCurrency(portfolioBalance, currency.code);
    const total = mainConverted + portfolioConverted;

    availableBalance.textContent = `${currency.symbol}${formatNumber(total)}`;
    mainBalanceValue.textContent = `${currency.symbol}${formatNumber(mainConverted)}`;
    portfolioBalanceValue.textContent = `${currency.symbol}${formatNumber(portfolioConverted)}`;
  }

  // Initial update
  updateBalances();

  // --- Toggle visibility (hide/show balances) ---
  toggleVisibility.addEventListener("click", () => {
    visible = !visible;
    if (visible) {
      toggleVisibility.classList.replace("bi-eye-slash", "bi-eye");
      updateBalances();
    } else {
      toggleVisibility.classList.replace("bi-eye", "bi-eye-slash");
      availableBalance.textContent = "****";
      mainBalanceValue.textContent = "****";
      portfolioBalanceValue.textContent = "****";
    }
  });

  // --- Popup open/close ---
  document.getElementById("userBalance").addEventListener("click", async () => {
    await updateBalances();
    overlay.classList.add("active");
  });

  overlay.addEventListener("click", (e) => {
    if (e.target === overlay) overlay.classList.remove("active");
  });
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const withdrawBtn = document.getElementById("withdrawBtn");

  withdrawBtn.addEventListener("click", async (e) => {
    e.preventDefault(); // stop default link behavior

    const balance = parseFloat(localStorage.getItem("userBalance") || "0.00");
    const currency = JSON.parse(localStorage.getItem("preferredCurrency")) || { symbol: "$", code: "usd" };

    if (balance > 0) {
      try {
        const converted = await convertCurrency(balance, currency.code.toLowerCase());
        const message = `Your balance is ${currency.symbol}${converted} (${currency.code.toUpperCase()}). Withdrawals are locked until you purchase a share with your own money.`;
        showPopupWithButton(message);
      } catch (err) {
        showPopup("Failed to get balance. Please try again.");
      }
    } else {
      showPopup("You have no available balance to withdraw.");
    }
  });

  // Convert USD to preferred currency using CoinGecko API
  async function convertCurrency(amount, toCurrencyCode) {
    const res = await fetch("https://api.coingecko.com/api/v3/exchange_rates");
    const data = await res.json();

    const rate = data.rates[toCurrencyCode];
    if (!rate) throw new Error("Currency not found");

    const usdToBtc = 1 / data.rates["usd"].value;
    const usdInBtc = amount * usdToBtc;
    const finalAmount = usdInBtc * rate.value;

    return finalAmount.toFixed(2);
  }

  // Text-only popup (no button)
  function showPopup(text) {
    const popup = document.createElement("div");
    stylePopup(popup);
    popup.innerText = text;
    document.body.appendChild(popup);
    setTimeout(() => popup.remove(), 10000);
  }

  // Popup with OK button (closes popup only)
  function showPopupWithButton(text) {
    const popup = document.createElement("div");
    stylePopup(popup);

    const msg = document.createElement("div");
    msg.innerText = text;
    msg.style.marginBottom = "12px";

    const button = document.createElement("button");
    button.innerText = "Okay";
    button.style.padding = "8px 20px";
    button.style.background = "#fff";
    button.style.color = "#000";
    button.style.border = "none";
    button.style.borderRadius = "6px";
    button.style.cursor = "none";

    button.onclick = () => {
      clearTimeout(autoClose);
      popup.remove();
    };

    popup.appendChild(msg);
    popup.appendChild(button);
    document.body.appendChild(popup);

    const autoClose = setTimeout(() => {
      popup.remove();
    }, 10000);
  }

  // Shared popup styling
  function stylePopup(popup) {
    popup.style.position = "fixed";
    popup.style.bottom = "20%";
    popup.style.left = "50%";
    popup.style.transform = "translateX(-50%)";
    popup.style.background = "#000";
    popup.style.color = "#fff";

    popup.style.borderRadius = "10px";
    popup.style.fontSize = "14px";
    popup.style.zIndex = "9999";
    popup.style.boxShadow = "0 4px 12px rgba(0,0,0,0.3)";
    popup.style.textAlign = "center";
    popup.style.minWidth = "250px";
  }
});

<script>
  const dragTarget = document.getElementById('draggableTool');
  let isDragging = false;
  let offsetX, offsetY;

  dragTarget.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - dragTarget.getBoundingClientRect().left;
    offsetY = e.clientY - dragTarget.getBoundingClientRect().top;
    dragTarget.style.cursor = 'grabbing';
    dragTarget.style.animation = 'none'; // stop floating during drag
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    e.preventDefault();

    const newX = e.clientX - offsetX;
    const newY = e.clientY - offsetY;

    dragTarget.style.left = `${newX}px`;
    dragTarget.style.top = `${newY}px`;
    dragTarget.style.bottom = 'auto';
    dragTarget.style.right = 'auto';
  });

  document.addEventListener('mouseup', () => {
    if (isDragging) {
      dragTarget.style.animation = 'floatY 3s ease-in-out infinite'; // resume floating
    }
    isDragging = false;
    dragTarget.style.cursor = 'grab';
  });
</script>

      smallPart = match[2];

    const rawBalance = parseFloat(localStorage.getItem("userBalance") || "0");

    // Strip any sign from display
    const positiveBalance = Math.abs(rawBalance);

    try {
      const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=${userCode}`);
      const data = await res.json();
      const rate = data.tether?.[userCode] || 1;
      const converted = positiveBalance * rate;

      const finalDisplay = formatDisplay(converted, userSymbol);
      balanceEl.innerHTML = isVisible
        ? `<span class="amount-large">${finalDisplay}</span>`
        : `<span class="amount-large">****</span>`;
    } catch {
      balanceEl.innerHTML = isVisible
        ? `<span class="amount-large">${userSymbol}${positiveBalance.toFixed(2)}</span>`
        : `<span class="amount-large">****</span>`;
    }
  }

  // Toggle balance visibility
  toggleBtn.addEventListener("click", () => {
    isVisible = !isVisible;
    displayConvertedBalance();

    toggleBtn.src = isVisible
      ? "https://img.icons8.com/ios-filled/50/invisible.png"
      : "https://img.icons8.com/ios-filled/50/visible.png";
  });

  // Apply profit once per minute
  async function applyProfitIfDue() {
    const lastUpdate = parseInt(localStorage.getItem("lastProfitUpdate") || "0");
    const now = Date.now();

    const FIVE_HOURS = 1000 * 60 * 60 * 5;
if (now - lastUpdate < FIVE_HOURS) return;

    const shares = JSON.parse(localStorage.getItem("purchasedShares") || "{}");
    const profits = JSON.parse(localStorage.getItem("investmentProfits") || "{}");
    let userBalance = parseFloat(localStorage.getItem("userBalance") || "0");

    let totalProfit = 0;
    Object.keys(shares).forEach(company => {
      const profit = parseFloat(profits[company]) || 0;
      totalProfit += profit;
    });

    userBalance += totalProfit;
    localStorage.setItem("userBalance", userBalance.toFixed(2));
    localStorage.setItem("lastProfitUpdate", now.toString());

    await displayConvertedBalance();
    console.log("Profit applied. New balance:", userBalance.toFixed(2));
  }

  // Initial display and profit check
  await displayConvertedBalance();
  applyProfitIfDue();
  setInterval(applyProfitIfDue, FIVE_HOURS); // Every 5 hours
});
</script>

    const messageBox = document.getElementById('message-box');

    function showMessage(text, duration = 3000) {
      messageBox.textContent = text;
      messageBox.classList.add('show');

      setTimeout(() => {
        messageBox.classList.remove('show');
      }, duration);
    }

    window.addEventListener('online', () => {
      showMessage('You are now online.');
    });

    window.addEventListener('offline', () => {
      showMessage('Error: You are currently offline.');
    });
