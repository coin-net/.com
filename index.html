<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>coin net.com</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .splash-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 60px;
      height: auto;
      animation: fadeIn 1s ease-out;
    }

    .app-name {
      color: white;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      gap: 2px;
    }

    .letter {
      opacity: 0;
      animation: typeIn 0.5s forwards;
    }

    @keyframes typeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="logo.png" alt="App Logo" class="logo" />
    <div class="app-name" id="appName"></div>
  </div>

 <style>
    #message-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #444;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    #message-box.show {
      opacity: 1;
    }
  </style>
  <div id="message-box"></div>
  <script>
    const messageBox = document.getElementById('message-box');

    function showMessage(text, duration = 3000) {
      messageBox.textContent = text;
      messageBox.classList.add('show');

      setTimeout(() => {
        messageBox.classList.remove('show');
      }, duration);
    }

    window.addEventListener('online', () => {
      showMessage('You are now online.');
    });

    window.addEventListener('offline', () => {
      showMessage('Error: You are currently offline.');
    });
  </script>
  
  <script>
  const appName = "Coin net.com";
  const appNameContainer = document.getElementById("appName");

  const delayBeforeTyping = 2000; // 1s before typing starts
  const typingSpeed = 100; // Time between each letter (ms)
  const extraDelay = 2500; // Extra time after typing before redirecting (2.5s)
  const totalTypingTime = appName.length * typingSpeed;

  // Start typing animation
  setTimeout(() => {
    [...appName].forEach((char, index) => {
      const span = document.createElement("span");
      span.textContent = char;
      span.classList.add("letter");
      span.style.animationDelay = `${index * 0.2}s`;
      appNameContainer.appendChild(span);
    });
  }, delayBeforeTyping);

  // Redirect after animation is fully done + extra delay
  setTimeout(() => {
    window.location.href = "launcher.html"; // Change this to your target page
  }, delayBeforeTyping + totalTypingTime + extraDelay);
</script>
</body>
</html>
